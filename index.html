<!DOCTYPE html>
<html>
<head>
	<title>Minimal UI Calc</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	
</head>

<body id= "head" >
		<form name="Calc">
			<table border="0" id="cont">
				<tr>
					<td>
						<input type="text" name="input" size="33" class="input" id="inputs">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="clear" value=" C " onclick="Calc.input.value =' '" class="clear" >

						<input type="button" name="ave" value=" &#256; " onclick="average()
						" class="ave" >
					
						<input type="button" name="divide" value=" &#247; " onclick="Calc.input.value +='/'" class="operator">
					</td>
				</tr>

				<tr>
					<td>
						<input type="button" name="seven" value=" 7 " onclick="Calc.input.value +='7'" class="number">
					
						<input type="button" name="eight" value=" 8 " onclick="Calc.input.value +='8'" class="number">
					
						<input type="button" name="nine" value=" 9 " onclick="Calc.input.value +='9'" class="number">
					
						<input type="button" name="multiply" value=" x " onclick="Calc.input.value +='*'" class="operator">
					</td>
				</tr>

				<tr>
					<td>
						<input type="button" name="four" value=" 4 " onclick="Calc.input.value +='4'" class="number">
					
						<input type="button" name="five" value=" 5 " onclick="Calc.input.value +='5'" class="number">
					
						<input type="button" name="six" value=" 6 " onclick="Calc.input.value +='6'" class="number">
					
						<input type="button" name="minus" value=" - " onclick="Calc.input.value +='-'" class="operator">
					</td>
				</tr>

				<tr>
					<td>
						<input type="button" name="one" value=" 1 " onclick="Calc.input.value +='1'" class="number">
					
						<input type="button" name="two" value=" 2 " onclick="Calc.input.value +='2'" class="number">
					
						<input type="button" name="three" value=" 3 " onclick="Calc.input.value +='3'" class="number">
					
						<input type="button" name="add" value=" + " onclick="Calc.input.value +='+'" class="operator">
					</td>
				</tr>

				<tr>
					<td style="border-bottom:none;">
						<input type="button" name="zero" value=" 0 " onclick="Calc.input.value +='0'" class="zero">
					
						<input type="button" name="decimal" value=" . " onclick="Calc.input.value +='.'" class="number">
					
						<input type="button" name="equal" value=" = " onclick="Calc.input.value = eval(Calc.input.value)" class="operator">
					</td>
				</tr>

			</table>
		</form>
		<script type="text/javascript">
			function average()
			{
				var number = document.getElementById("inputs").value;
				var array = number.split('+');
				var total=0;
				for(var i=0; i<array.length; i++){
					total+=Number(array[i]);
				}
				var avg = total/array.length;
				document.getElementById("inputs").value = avg;
			}
		</script>
	
</body>
</html>
